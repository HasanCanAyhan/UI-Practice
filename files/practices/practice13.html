<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FORM CREATING</title>
</head>
<body>

<form action="">

    <p>Username:
        <input type="text" name="username" placeholder="Enter your username">
    </p>

    <hr>

    <p>Password:
        <input type="password" name="password" placeholder="Enter your password">
    </p>

    <hr>

    <p>What did you think of this trip?</p>
    <textarea name="" id="" cols="30" rows="5" placeholder="Enter your comment here"></textarea>

    <hr>

    <p>Please select your favorite food:</p>
    <br>
    <input type="radio" name="food" value="burger" checked>Burger
    <input type="radio" name="food" value="kabab" >Kabab
    <input type="radio" name="food" value="salad" >Salad

    <hr>
    <input type="date">
    <br>
    <input type="time">
    <br>
    <input type="file">
    <br>
    <input type="checkbox">

    <hr>





</form>


<hr>


<form action="">

    <h2>Select your car(s)</h2>

    <input type="checkbox" name="option1" value="mercedes" checked>mercedes
    <br>
    <input type="checkbox" name="option2" value="bmw">bmw
    <br>
    <input type="checkbox" name="option3" value="toyota">toyota

    <h2>Select one color</h2>
    <input type="radio" name="option1" value="red" checked>red
    <input type="radio" name="option2" value="blue">blue
    <input type="radio" name="option3" value="green">green










</form>

</body>
</html>
