<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drop Down List Box</title>
</head>
<body>

<form action="">

    <p>Please select your favorite car:
    <br>
    <select name="cars" id="">

        <option value="honda">Honda</option>
        <option value="nissan" selected>Nissan</option>
        <option value="ford">Ford</option>

    </select>

    </p>


</form>


<hr>
<hr>
<hr>


<form action="">

    <p>
        Please select your favorite food
        <br>
        <input type="checkbox"name="food" value="beef">Beef
        <input type="checkbox"name="food" value="burger">Burger
        <input type="checkbox"name="food" value="salad">Salad
    </p>

    <hr>
    
    <p>
        Let us know how you want your food
        <br>
        <br>
        <textarea name="" id="" cols="30" rows="4" placeholder="Comments Here!"></textarea>
    </p>

    <hr>

    <p>Select your sauce!</p>
    <select name="" id="">

        <option value="">Sauces</option>
        <option value="hot">Hot</option>
        <option value="mild">Mild</option>
        <option value="pepper">Pepper</option>

    </select>

    <hr>

    <p>Create an account with us in 3 easy steps!</p>
    <p>Creating an account allows you track your order</p>

    <hr>
    <p>
        Email:
        <input type="email" placeholder="Enter your email" >
        <br>
        Username:
        <input type="text" placeholder="Enter your username">
        <br>
        Password:
        <input type="password" placeholder="Enter your password">
    </p>


    <a href="" onclick="alert('Thanks for signing up!')">Sign-Up</a>

</form>


</body>
</html>
